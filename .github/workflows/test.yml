name: Test Suite

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run frontend unit tests
      run: npm run test:run

    - name: Run frontend tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Rust dependencies
      run: |
        cd src-tauri
        cargo fetch

    - name: Run backend unit tests
      run: |
        cd src-tauri
        cargo test

    - name: Run backend tests with coverage
      run: |
        cd src-tauri
        cargo tarpaulin --out Xml --output-dir test-results

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./src-tauri/test-results/cobertura.xml
        flags: backend
        name: backend-coverage

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:6-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Tauri CLI
      run: npm install @tauri-apps/cli

    - name: Run build
      run: npm run build

    - name: Run integration tests
      run: |
        # 运行集成测试
        npm run test:run -- --run-integration
      env:
        REDIS_URL: redis://localhost:6379

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript check
      run: npx tsc --noEmit

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check Rust formatting
      run: |
        cd src-tauri
        cargo fmt --all -- --check

    - name: Run Rust clippy
      run: |
        cd src-tauri
        cargo clippy -- -D warnings

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=moderate

    - name: Install Cargo Audit
      run: cargo install cargo-audit

    - name: Run cargo audit
      run: |
        cd src-tauri
        cargo audit

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Tauri CLI
      run: npm install @tauri-apps/cli

    - name: Run full build
      run: |
        npm run tauri build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          src-tauri/target/release/bundle/**
          dist/**
        retention-days: 7