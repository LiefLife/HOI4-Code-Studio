<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOI4CS Sample Themes Plugin</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #11151b;
        color: #e7e7e7;
      }

      .app {
        padding: 12px;
      }

      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .title {
        font-weight: 700;
        font-size: 14px;
      }

      .sub {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 4px;
        line-height: 1.5;
      }

      .status {
        font-size: 12px;
        color: #a5b4c4;
        margin-top: 8px;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="card">
        <div class="title">Sample Themes Plugin</div>
        <div class="sub">
          该插件会在首次加载时自动写入 3 个自定义主题（不会覆盖相同 ID 以外的主题）。
          如果你不想看到这个面板，可以把此插件安装后立即切换到其他侧边栏标签即可。
        </div>
        <div class="status" id="status">等待宿主握手...</div>
      </div>

      <div class="card">
        <div class="title">提示</div>
        <div class="sub">
          主题写入使用 <code>upsert_theme</code> 命令。
          如果列表里看不到新主题，尝试重启应用或进入设置页刷新主题列表。
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
